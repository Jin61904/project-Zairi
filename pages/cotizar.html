<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> <!-- Tu CSS personalizado si es necesario -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Búsqueda de Información</h1>
        
        <form id="form-busqueda" class="mb-4">
            <div class="mb-3">
                <label for="busqueda" class="form-label">Buscar:</label>
                <input type="text" class="form-control" id="busqueda" name="busqueda" placeholder="Buscar por nombre o especie" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <h2>Resultados</h2>
        <div id="resultados" class="alert alert-info">
            <!-- Los resultados de la búsqueda aparecerán aquí -->
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar la búsqueda -->
    <script>
        document.getElementById('form-busqueda').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir que se envíe el formulario de manera tradicional
            
            // Obtener el valor del campo de búsqueda
            const busqueda = document.getElementById('busqueda').value.trim();

            // Simular resultados de búsqueda (aquí podrías hacer una solicitud a un servidor)
            const resultados = `Resultados para: <strong>${busqueda}</strong><br>
                                1. Ejemplo de resultado 1<br>
                                2. Ejemplo de resultado 2<br>
                                3. Ejemplo de resultado 3`;

            // Mostrar los resultados en el div
            document.getElementById('resultados').innerHTML = resultados;
            
            // Limpiar el campo de búsqueda
            document.getElementById('form-busqueda').reset();
        });
    </script>
</body>
</html>
